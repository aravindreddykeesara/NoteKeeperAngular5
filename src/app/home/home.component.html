<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <div class="panel-group">
        <div class="panel panel-green">
      <!-- Author: Aravind Reddy Keesara -->
          <div class="panel-heading">Pending Tasks (<strong>{{itemCount}}</strong>)</div>
           <div class="panel-body" [@Notes]="Notes.length">
            <div *ngIf="Notes.length==0" class="alert alert-success">
              <strong>Hi there!</strong> no pending tasks for today. To make a list, add some notes
            </div>
            <div *ngIf="Notes.length!=0" class="alert alert-info">
              To <strong>delete</strong> a task, just <strong> click</strong> on the finished task ;)
            </div>
            <div class="panel panel-success" *ngFor="let datevalue of dateStoreValues;">
              <div class="panel-heading">{{datevalue}}</div>
              <div class="panel-body" *ngFor="let Note of groubedByDates[datevalue];">
                <p  #ClickedNoteValue (click)="returnIndexofNote(ClickedNoteValue.innerText)"> {{Note.NotesTextValue}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-success">
        <div class="panel-heading">Add a To-Do-List Note</div>
        <div class="panel-body">
          <div class="panel-content text-center">       
              <div class="alert alert-info">
                 <strong>use this form to add a new Note to the list</strong> 
              </div>
              
            <form class="text-center">
             <input type="text" class="txt" name="item" placeholder="my list for today" [(ngModel)]="NotesText">
             <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <p>click <a (click)="deleteAlldata()">Here</a> to delete all data</p>
</div>
